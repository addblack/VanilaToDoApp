<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ToDo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-3">
    <h1 class="display-4 text-center"><i class="fas fa-code-branch"></i> What ToDo</h1>
    <form id="task-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="Category" class="form-control">
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" id="priority" class="form-control">
      </div>
      <input type="submit" value="Add task" class="btn btn-primary btn-clock">
    </form>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Priority</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
